<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.responsive.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/doc.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<script type="text/javascript" src="../../resources/js/jquery-latest.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<title>Form</title>
</head>
<body>
	<section>
		<form class="bs-docs-example">
			<select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<br>
			<select multiple="mulbiple">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>		

			<div class="input-prepend">
				<span class="add-on">@</span>
				<input type="text" >
			</div>

			<div class="input-append">
				<input type="text" class="input-medium">
				<span class="add-on">.00</span>
			</div>

			<div class="input-append">
				<input type="text">
				<button class="btn">Go!</button>
			</div>

			<div class="input-append">
				<input type="text" >
				<input type="submit" class="btn" value="Search">
				<button class="btn">Option</button>
			</div>

			<div class="input-prepend input-append">
				<div class="btn-group">
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						行为
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>hello</li>
						<li>world</li>
						<li>hehe</li>
					</ul>
				</div>
				<input type="text">
				<div class="btn-group">
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						行为
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li>one</li>
						<li>two</li>
						<li>three</li>
					</ul>
				</div>
			</div>
		</form> 
		<form class="bs-docs-example form-search">
			<div class="input-prepend">
				<button class="btn">搜索</button>
				<input type="text" class="search-query">
			</div>
			<div class="input-append">
				<input type="text" class="span2 search-query">
				<button class="btn">搜索</button>
			</div>
			<br>
		</form>
	</section>
	<form class="bs-docs-example">
		<input type="text" class="input-block-level" placeholder="block text">
	</form>
	<form class="bs-docs-example">
		<div class="controls docs-input-sizes">
			<input type="text" class="input-mini" placeholder="input-mini">
			<input type="text" class="input-small" placeholder="input-mini">
			<input type="text" class="input-medium" placeholder="input-mini">
			<input type="text" class="input-large" placeholder=".input-large">
			<input type="text" class="input-xlarge" placeholder=".input-xlarge">
			<input type="text" class="input-xxlarge" placeholder=".input-xxlarge">	
		</div>	
	</form>
	<form class="bs-docs-example">
		<div class="controls docs-input-sizes">
			<input type="text" class="span1" placeholder=".span1">
			<input type="text" class="span2" placeholder=".span2">
			<input type="text" class="span3" placeholder=".span3">
			<input type="text" class="span4" placeholder=".span4">
			<select class="span10" >
				<option>one</option>
				<option>two</option>
			</select>
			<select class="span12" >
				<option>one</option>
				<option>two</option>
			</select>
		</div>
	</form>

	<form class="bs-docs-example">
		<div class="controls">
			<input type="text" class="span5" placeholder=".span5">
		</div>
		<div class="controls controls-row">
			<input type="text" class="span1" placeholder=".span1">
			<input type="text" class="span4" placeholder=".span4">
		</div>		
	</form>

	<form class="bs-docs-example ">
		<span class="input-large uneditable-input" >uneditable-input</span>
		<div class="controls">
			<input type="text" class="input-medium">
			<span class="help-inline">说明文字</span>
		</div>
		<div class="controls">
			<input type="text" class="span3">
			<span class="help-block">说明文字</span>
		</div>
		<div class="controls">
			<input type="text" class="input-small" disabled placeholder="这不能输入...">
		</div>
		<div class="form-actions">
			<input type="submit" class="btn btn-primary" value="Save changes">
			<input type="button" class="btn" value="Cancel">
		</div>
	</form>

	<form class="bs-docs-example form-horizontal">
		<div class="control-group warning">
			<label class="control-label" for="warning">警告</label>
			<div class="controls">
				<input type="text" class="span5" id="warning" placeholder="警告">
				<span class="help-inline">警告</span>
			</div>
		</div>
		<div class="control-group error">
			<label class="control-label" for="error">错误</label>
			<div class="controls">
				<input type="text" class="span5" id="error" placeholder="错误">
				<span class="help-inline">错误</span>
			</div>
		</div>
		<div class="control-group info">
			<label class="control-label" for="info">信息</label>
			<div class="controls">
				<input type="text" class="span5" id="info" placeholder="信息">
				<span class="help-inline">信息</span>
			</div>
		</div>		
		<div class="control-group success">
			<label class="control-label" for="success">成功</label>
			<div class="controls">
				<input type="text" class="span5" id="success" placeholder="成功">
				<span class="help-inline">不错</span>
			</div>
		</div>
		<div class="controls">
			<input type="button" class="btn btn-primary" value="Save changes">
			<input type="button" class="btn" value="Cancel">
		</div>
	</form>
</body>
</html>
