<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.responsive.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/doc.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<script type="text/javascript" src="../../resources/js/jquery-latest.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<title>Form</title>
</head>
<body>
	<section id="forms">
		<form class="bs-docs-example">
			<fieldset>
				<legend>User Info</legend>
				<label for="user_name">User Name</label>
				<input type="text" id="user_name" name="userName" />
				<span class="help-block">Example block-level help text here.</span>
				<label class="checkbox">
					<input type="checkbox" >
					Check me out
				</label>
				<input type="submit" class="btn" value="SAVE">
			</fieldset>
		</form>

		<form class="bs-docs-example form-search">
			<input type="text" class="input-medium search-query">
			<input type="submit" value="Search" class="btn">
		</form>

		<form class="bs-docs-example form-inline">
			<input type="text" placeholder="Email" class="input-small">
			<input type="password" placeholder="Password" class="input-small">
			<label class="checkbox">
				<input type="checkbox">
				Remember me
			</label>
			<input type="submit" value="Save" class="btn">
		</form>

		<form class="bs-docs-example form-horizontal">
			<div class="control-group">
				<label class="control-label" for="email">Email</label>
				<div class="controls">
					<input type="text" id="email" placeholder="Email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input type="text" id="password" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox">
						Remember me
					</label>
					<input type="button" value="Sign in" class="btn">
				</div>
			</div>
		</form>
		<form class="bs-docs-example">
			<textarea rows="3"></textarea>
		</form>

		<form class="bs-docs-example">
			<label class="radio">
				<input type="radio">
				Radio1
			</label>
			<label class="radio">
				<input type="radio">
				Radio2
			</label>
			<label class="checkbox">
				<input type="checkbox">
				Checkbox
			</label>
		</form>

		<form class="bs-docs-example">
			<label class="radio inline">
				<input type="radio">
				Radio1
			</label>
			<label class="radio inline">
				<input type="radio">
				Radio2
			</label>
			<label class="radio inline">
				<input type="radio">
				Radio3
			</label>
		</form>
	</section>
	
</body>
</html>
