<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.responsive.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/doc.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<script type="text/javascript" src="../../resources/js/jquery-latest.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<title>Form</title>
</head>
<body>

	<div class="bs-docs-example">
		<a href="http://www.google.com" class="btn">google</a>
		<button class="btn btn-primary">主要</button>
		<button class="btn btn-info">资料</button>
		<button class="btn btn-error">错误</button>
		<button class="btn btn-warning">警告</button>
		<button class="btn btn-success">成功</button>
		<input type="button" class="btn btn-danger" value="危险">
		<input type="button" class="btn btn-inverse" value="反向"> 
		<input type="submit" class="btn btn-link" value="链接">
	</div>

	<div class="bs-docs-example">
		<p>
			<button class="btn btn-large">大</button>
			<button class="btn btn-medium">中</button>
			<button class="btn btn-small">小</button>
			<button class="btn btn-mini">迷你</button>
		</p>
		<p>
			<button class="btn btn-block btn-primary">block level button</button>
			<button class="btn btn-block ">block level button</button>
		</p>
		<p>
			<button class="btn btn-primary" disabled>主按钮</button>
			<button class="btn" disabled>按钮</button>
		</p>
		<p>
			<a href="javascript:;" class="btn">Link</a>
			<button class="btn">Button</button>
			<input type="button" class="btn" value="button">
			<input type="submit" class="btn" value="submit">
			<input type="reset" class="btn" value="reset">
		</p>
	</div>
</body>
</html>
